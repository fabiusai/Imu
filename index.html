<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilazione F24 IMU - AI Enhanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #1976d2;
            --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            --surface: #ffffff;
            --border: #d1d5db;
            --text: #1f2937;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 15px;
            color: var(--text);
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* --- Header & Controls --- */
        .header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.4rem; font-weight: 500; }
        
        .controls {
            padding: 10px 20px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .sheet-selector { flex-grow: 1; min-width: 200px; }
        select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--border); }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-size: 0.85rem;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-prompt { background: #f59e0b; } /* Orange */
        .btn-ai { background: #8b5cf6; } /* Purple */
        .btn-export { background: #10b981; } /* Green */
        .btn-import { background: #059669; } /* Dark Green */
        .btn-reset { background: #ef4444; } /* Red */
        
        /* Speech Buttons */
        .btn-speak { background: #0284c7; } /* Light Blue */
        .btn-stop { background: #334155; display: none; } /* Dark Grey */
        .btn-settings { background: #64748b; padding: 8px; } /* Gear Icon */

        /* --- Content Layout --- */
        .content { padding: 20px; }

        .section {
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
            background: #fff;
        }

        .section-header {
            background: #f1f5f9;
            padding: 8px 15px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: #475569;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .section-body { padding: 15px; }

        /* --- Form Grid --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px 15px;
        }

        .form-group { position: relative; }
        
        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 3px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 8px 35px 8px 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.95rem;
            height: 36px;
            transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1); }

        .copy-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn:hover { color: var(--primary); background: #f0f9ff; }
        .copy-btn.copied { color: #10b981; }

        /* --- Table Styling --- */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; font-size: 0.9rem; }
        
        th { 
            background: #f8fafc; 
            padding: 8px; 
            text-align: left; 
            font-weight: 600; 
            color: #475569; 
            border-bottom: 2px solid var(--border);
            font-size: 0.75rem;
        }
        
        td { padding: 6px 8px; border-bottom: 1px solid #f1f5f9; }
        
        td input { 
            width: 100%; 
            padding: 6px; 
            border: 1px solid #e2e8f0; 
            border-radius: 3px;
            font-size: 0.9rem;
            text-align: center;
        }
        td input:focus { border-color: var(--primary); outline: none; }
        
        .currency-input { text-align: right; font-family: monospace; font-weight: 600; color: #334155; }

        /* --- Totals --- */
        .totals-section {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 15px;
        }
        .total-box {
            background: #f8fafc;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: right;
            border: 1px solid var(--border);
            min-width: 150px;
        }
        .total-label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; }
        .total-value { font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-top: 2px; }

        /* --- Modals --- */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex; flex-direction: column; gap: 15px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-modal { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #9ca3af; }
        
        textarea {
            width: 100%; height: 200px; padding: 10px;
            border: 1px solid var(--border); border-radius: 4px;
            font-family: monospace; font-size: 0.85rem; background: #f8fafc;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
        
        /* Voice Select inside Modal */
        .voice-select-container { margin-top: 10px; }
        .voice-select-container select { width: 100%; padding: 10px; font-size: 1rem; }

        /* Notification Toast */
        .notification {
            position: fixed; top: 20px; right: 20px;
            padding: 10px 20px; border-radius: 4px; color: white;
            transform: translateY(-100px); transition: transform 0.3s;
            z-index: 2000; font-weight: 500; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .notification.show { transform: translateY(0); }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
    </style>
</head>
